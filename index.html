<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>个人收藏夹</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 这几个 div 只是用来做锚点 -->
    <div id="tool"></div>
    <div id="code"></div>
    <div id="book"></div>
    <div id="note"></div>
    <div class="container">

        <div class="header"></div>

        <div class="tabs">
            <div class="tab-menu">
                <a href="#tool" class="tab tool">
                    <i class="icon-tool"></i>
                    <span>Tool</span>
                </a>

                <a href="#code" class="tab code">
                    <i class="icon-code"></i>
                    <span>Code</span>
                </a>

                <a href="#book" class="tab book">
                    <i class="icon-book"></i>
                    <span>Book</span>
                </a>
                <a href="#note" class="tab note">
                    <i class="icon-note"></i>
                    <span>Note</span>
                </a>
            </div>

            <div class="search">
                <input type="search" id="search">
                <label class="icon-search" for="search"></label>
            </div>

            <div class="clearfix"></div>

            <div class="content">
                <div class="panel tool">
                    <a class="card icon-linux" target="_blank" href="https://philipding.github.io/linux">
                        <div class="title">Linux Command</div>
                        <div class="subtitle">Linux命令大全搜索工具（个人）</div>
                    </a>

                    <a class="card icon-favorite" target="_blank" href="https://csstriggers.com/">
                        <div class="title">CSS Triggers</div>
                        <div class="subtitle">Render impact of mutating CSS properties</div>
                    </a>

                    <a class="card icon-h5" target="_blank" href="https://platform.html5.org/">
                        <div class="title">Web platform</div>
                        <div class="subtitle">HTML5的web浏览技术图谱</div>
                    </a>
                </div>

                <div class="panel code">
                    <div id="__code"></div>
                    code: hello philip ding!
                </div>

                <div class="panel book">
                    <div id="__book"></div>
                    book: 《硅谷传奇》
                </div>

                <div class="panel note">
                    <div id="__note"></div>
                    note：学习心得
                </div>

            </div>
        </div>
    </div>

</body>

</html>
